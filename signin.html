<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="Assets/Images/Logo/Title Icon.png">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.rtl.min.css" integrity="sha384-PRrgQVJ8NNHGieOA1grGdCTIt4h21CzJs6SnWH4YMQ6G5F5+IEzOHz67L4SQaF0o" crossorigin="anonymous">
    <!--MainStyle CSS-->
    <link rel="stylesheet" href="Assets/Styles/Style.css">
    <link rel="stylesheet" href="Assets/Styles/signin.css">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/cfa60e452d.js" crossorigin="anonymous"></script> 
    <!--App Script-->
    <script src="Assets/App/signin.js" defer></script>  
</head>
<body>
    <div class="loader">
        <img src="Assets/Images/Loaders/Train Loader.gif" alt="trainLoader" class="page-loader">
    </div>
    <div class="content">
        <div class="signin-container container">
            <div class="sign-in-or-sign-up">
                <span class= "sign-in ms-2 ms-md-3 py-2 px-4 rounded-top-3 active" id="signinBtn">ورود</span>
                <span class="sign-up py-2 px-4 rounded-top-3" id="signupBtn">ثبت نام</span>
            </div>
            <div class="signin-row mt-2 row rounded-4 overflow-hidden">
                <form action="#" class="signin-form position-relative col-md-6 bg-white px-3 px-md-0 py-3 d-flex flex-column justify-content-center align-items-center" dir="ltr" novalidate id="signinForm">
                    <a class="main-page-link h1 mb-4 text-decoration-none spa-link" href="index.html"><span class="me-1 first-sec-title">ثنا</span><span class="second-sec-title">بوک</span></a>
                    <!--username box-->
                    <div class="username-box d-flex align-items-center justify-content-end rounded-pill overflow-hidden mb-3">
                        <i class="invalid-icon fa-solid fa-circle-exclamation p-3"></i>
                        <div class="form-floating w-100">
                            <input type="email" class="form-control border-0 px-0" id="usernameInput" placeholder="username" required>
                            <label for="emailInput" class="mb-3">ساخت نام کاربری</label>
                        </div>
                        <i class="fa-solid fa-user p-3"></i>
                    </div>
                    <div class= "feedback justify-content-start w-75 mb-2" id="usernameFD" dir="rtl">
                        نادرست
                    </div>
                    <!--email box-->
                    <div class="email-box d-flex align-items-center justify-content-end rounded-pill overflow-hidden mb-3">
                        <i class="invalid-icon fa-solid fa-circle-exclamation p-3"></i>
                        <div class="form-floating w-100">
                            <input type="email" class="form-control border-0" id="emailInput" placeholder="name@example.com" required>
                            <label for="emailInput" class="mb-3">آدرس ایمیل</label>
                        </div>
                        <i class="fa-solid fa-envelope p-3"></i>
                    </div>
                    <div class="feedback justify-content-start w-75 mb-2" id="emailFD" dir="rtl">
                        نادرست
                    </div>
                    <!--password box-->
                    <div class="password-box d-flex align-items-center justify-content-end rounded-pill overflow-hidden mb-3">
                        <i class="invalid-icon fa-solid fa-circle-exclamation p-3"></i>
                        <div class="form-floating w-100">
                            <input type="password" class="form-control border-0" id="passwordInput" placeholder="yourPassword" required>
                            <label for="passwordInput">رمز عبور</label>
                        </div>
                        <i class="fa-solid fa-eye p-3" id="passwordIcon"></i>
                    </div>
                    <div class= "feedback justify-content-start w-75 mb-2" id="passwordFD" dir="rtl">
                        نادرست
                    </div>
                    <!--remember me box-->
                    <div class="rememberme-box d-flex justify-content-end align-items-center mb-3 ps-3">
                        <div class="form-check">
                            <input class="form-check-input p-1" type="checkbox" id="rememberMeCheckBox">
                            <label class="form-check-label" for="rememberMeCheckBox">
                             .من را به یاد داشته باش
                            </label>
                        </div>
                    </div>
    
                    <button type="submit" class="submit-button rounded-pill border-0 p-3 mx-auto mb-3" id="submitBtn">ورود</button>
                    <a href="#" class="forget-password text-decoration-none d-flex justify-content-center" id="forgetPasswordLink">رمز عبور خود را فراموش کرده اید؟</a>
                </form>
                <div class="signin-pic-box bg-white col-md-6 px-0 py-2 px-md-3 d-flex align-items-center justify-content-center">
                    <img src="Assets/Images/Illustrations/login-pic.png" alt="logInPic" class="signin-pic img-fluid ">
                </div>
            </div>
     
       </div>
       
        <!--signingup alert-->
       <div class="toast-container toast-alert position-fixed bottom-0 start-0 p-3">
        <div id="signupToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <i class="close-icon fa-solid fa-close fs-5 me-2" data-bs-dismiss="toast" aria-label="Close"></i>
            <img src="Assets/Images/Logo/Title Icon.png" class="toast-icon rounded me-2 img-fluid" alt="toastIcon">
            <h6 class="mb-0 align-middle">ثنا بوک</h6>
          </div>
          <div class="toast-body">
            شما به خانواده ثنا بوک پیوستید:) وارد حساب خود شوید.
          </div>
        </div>
       </div>
    </div>

   <!--Bootstrap Bundle with Popper-->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
